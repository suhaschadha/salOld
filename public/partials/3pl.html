<!-- Change controller name and then update in app.js -->
<div class="container" ng-controller="3plController" style="min-height: 650px;width:100%;" ng-style="{'background-image':'url(Images/3pl.jpg)','background-size': 'cover'}">
    <div class="col-lg-12">
        <h2 class="page-header topheadline" id="titlefabrication">
            3PL Details</h2>
            <nav class="nav navbar-default" >
  <div class="container-fluid">
    
    <ul class="nav navbar-nav"  >
      <li><a href="#/3pllanding">Dashboard</a></li>
      <li class="active"><a href="#/3pl">New Entity</a></li>
      <li><a href="#/transit3pl">Transit View</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Alerts</a></li>
    </ul>
  </div>
</nav>
</br><br>
    </div>
    <div id='ShipmentDetailsPlant' class="container col-lg-12">
        <form name="SipmentForm">
            
                        <table class="table table-bordered table-responsive table-hover">
                            <tr>
                                <td class="col-lg-3">Job Order Number</td>
                                <td class="col-lg-3">
                                    <input type="number" class="form-control" ng-model="logistics.jobno" required name="logisticsjobno">
                                </td>
                                <td class="col-lg-3">ETD</td>
                                <td class="col-lg-3">
                                    <input type="time" class="form-control" ng-model="logistics.logisticsetd" required name="logisticslogisticsetd">
                                </td>
                            </tr>
                            <tr>
                                <td class="col-lg-3">Vessel Name</td>
                                <td class="col-lg-3">
                                    <input type="text" class="form-control" ng-model="logistics.vesselname" required name="logisticsvesselname">
                                </td>
                                <td class="col-lg-3">Pickup date from shipper</td>
                                <td class="col-lg-3">
                                    <input type="date" class="form-control" ng-model="logistics.pickupshipperdate" required type="date" name="logisticspickupshipperdate" />
                                </td>
                            </tr>
                           <!-- <tr>
                                <td class="col-lg-6" colspan="2" style="text-align:center;">Shipper (FROM)</td>
                                <td class="col-lg-6" colspan="2" style="text-align:center;">Consignee (TO)</td>


                            </tr> -->
                            <tr>
                                <td class="col-lg-3">Invoice Number</td>
                                <td class="col-lg-3">
                                   <input type="number" class="form-control" ng-model="logistics.logisticsinvoiceno" required type="number" name="logisticslogisticsinvoiceno" />
                                </td>
                                <td class="col-lg-3">Bill of lading</td>
                                <td class="col-lg-3">
                                    <input type="number" class="form-control" ng-model="logistics.logbol" required type="number" name="logisticslogbol" />
                                </td>
                            </tr>
                            <tr>
                                <td class="col-lg-3">Container Number</td>
                                <td class="col-lg-3">
                                    <input type="number" class="form-control" ng-model="logistics.containerno" required type="number" name="logisticscontainerno" />
                                </td>
                                <td class="col-lg-3">Load Port Transporter</td>
                                <td class="col-lg-3">
                                    <input type="text" class="form-control" ng-model="logistics.loadingporttransporter" required type="text" name="logisticsloadingporttransporter" />
                                </td>
                            </tr>
                            <tr>
                                <td class="col-lg-3">Discharge Port Transporter</td>
                                <td class="col-lg-3">
                                    <input type="text" class="form-control" ng-model="logistics.dischargeporttransporter" required type="text" name="logisticsdischargeporttransporter" />
                                </td>
                                <td class="col-lg-3">Invoice Date</td>
                                <td class="col-lg-3">
                                    <input type="date" class="form-control" ng-model="logistics.invoicedate" required type="date" name="logisticsinvoicedate" />
                                </td>
                            </tr>
                            
                    
                        </table>
               <!-- </uib-tab>
                
                
            </uib-tabset> -->

            <table class="table table-bordered table-responsive table-hover">
                <tr>
                    <td style="text-align: center" class="col-lg-4">
                        <button class="btn btn-success" ng-click="SaveShipment(SipmentForm)">Create</button>
                    </td>
                    <td style="text-align: center" class="col-lg-4">
                        <button class="btn btn-danger" ng-click="deselectContract()" formnovalidate>Cancel</button>
                    </td>
                </tr>
            </table>
    </div>
</div>
